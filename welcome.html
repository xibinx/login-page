<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to JSON with jQuery</title>

  <link rel="stylesheet" href="./form-to-json.css" type="text/css">
</head>

<body>
  <h1>Update details</h1><p> marked fields are required</p>

  <form id="myForm">
    <div class="form-row">
      <label for="name">Name: *</label><br />
      <input type="text" name="name" id="name" class="form-input-field" placeholder="Name" required>
    </div>
   
    <div class="form-row">
        <label for="password">Password *</label><br />
        <input type="password" name="password" id="password" class="form-input-field" placeholder="Enter to change" >
      </div>
    <div class="form-row">
      <label for="email">Email: *</label><br />
      <input type="email" name="email" id="email" class="form-input-field" placeholder="Email" required>
    </div>
    <div class="form-row">
      <label for="phone">Phone: *</label><br />
      <input type="phone" name="phone" id="phone" class="form-input-field" placeholder="Phone" >
    </div>
   
    <div class="form-row">
      <label for="Adress">Adress:</label><br />
      <textarea name="adress" id="Adress" class="form-input-field" rows="6"></textarea>
    </div>
    <div class="form-row">
      <input type="submit" name="submit" value="Submit" class="form-submit-btn">
    </div>
  </form>

 

  
  <script src="./edit.js"></script>
</body>

</html>
